<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Declaramos el cierre del container antes del script, para definir que vue va a manipular toda esa secciÃ³n -->
    <div id="myApp">
      <header></header>
      <nav></nav>
      <section>
      <p>{{mensaje}}</p>
      <p>{{studentsList[0]}}</p>
      <label for="name">Name:</label>
      <input type="text" id="name" v-model="name" />
      <label for="lastName">LastName:</label>
      <input type="text" id="lastName" v-model="lastName" v-on:keypress.enter="addStudentByKey"/>
      <button @click="addStudent()">Add Student</button>
      <ul>
        <!-- <li v-for="student in studentsList"> -->
            <li v-for="({name, lastName}, index) in studentsList">
            <h3 v-if="name!==undefined">{{index+1}} ->{{name}}</h3>
            <h4 v-if="lastName!==undefined">{{lastName}}</h4>
        </li>
        
      </section>
      <footer></footer>
    </div>
    <!-- Se declara al final la referencia al CDN -->
    <script src="../js/app.js"></script>
  </body>
</html>
